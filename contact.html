<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me | M. ShashiKanth</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>📩 Contact Me</h1>
        <p>Feel free to reach out for collaborations, projects, or opportunities.</p>
    </header>

    <section>
        <form method="POST" class="contact-form">
            <label for="name">Your Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" required>

            <label for="email">Your Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>

            <label for="message">Message</label>
            <textarea name="message" id="message" rows="5" placeholder="Type your message here..." required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 M. ShashiKanth | All Rights Reserved</p>
        <a href="{{ url_for('home') }}">🏠 Back to Home</a>
    </footer>
</body>
</html>
